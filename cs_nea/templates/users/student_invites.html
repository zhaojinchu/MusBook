{% extends "_dashboard.html" %}

{% block content %}
<h2>Pending Invites</h2>
{% if invites %}
    <ul>
    {% for invite in invites %}
        <li>
            Invite from {{ invite.teacher.user.get_full_name }}
            <p>{{ invite.message }}</p>
            <a href="{% url 'accept_invite' invite.id %}">Accept</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No pending invites.</p>
{% endif %}
{% endblock %}
