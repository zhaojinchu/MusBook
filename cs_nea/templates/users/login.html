{% extends "_base.html" %} {% block content %}

<!-- Make more responsive -->
<form class="flex pt-28 justify-center" action="/" method="post">
  {% csrf_token %} 
  {{ % form|add_class:"css_class_1 css_class_2" % }}
  <div class="flex flex-col gap-4 justify-center">
    <div>
      <label
        class="text-neutral-800 text-sm font-bold"
        for="username"
      >
        Username
      </label>
      <input
        class="shadow border rounded w-full text-gray-700 focus:border-purple-500"
        id="username"
        type="text"
        placeholder="Username"
        value="{{ username }}"
      />
    </div>
    <div>
      <label class="text-neutral-800 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        class="shadow border rounded w-full text-gray-700 focus:border-purple-500"
        id="password"
        type="password"
        placeholder="******************"
        value="{{ password }}"
      />
    </div>
    <div>
      <input
        class="bg-purple-500 text-white font-medium rounded-lg px-5 py-2.5 hover:bg-purple-600 hover:ring-2 ring-purple-800"
        type="submit"
      />
    </div>
  </div>
</form>

{% endblock content %} {% block navleft %}
<div class="flex w-full gap-x-10 p-4 text-lg flex-row-reverse mr-4">
  <a href="{% url 'login' %}">
    <button
      type="button"
      class="bg-neutral-700 text-white font-medium rounded-lg px-5 py-2.5 hover:bg-neutral-800 hover:ring-2 ring-neutral-500"
      href="/login"
    >
      Log in
    </button>
  </a>
  <a href="{% url 'signup' %}">
    <button
      type="button"
      class="bg-purple-500 text-white font-medium rounded-lg px-5 py-2.5 hover:bg-purple-600 hover:ring-2 ring-purple-800"
      href="{% url 'signup' %}"
    >
      Sign up
    </button>
  </a>
</div>
{% endblock navleft %}
