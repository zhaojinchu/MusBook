{% extends "_dashboard.html" %}
{% load static %}

{% block extra_js %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
{% endblock %}

{% block name %}Calendar{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div id='calendar'></div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Setup CSRF token for all AJAX requests
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });

    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '/get_calendar_data/',
        editable: true,
        selectable: true,
        select: function(info) {
            var title = prompt('Enter event title:');
            if (title) {
                console.log('Creating event:', title, info.startStr, info.endStr);
                $.ajax({
                    url: '/create_event/',
                    type: 'POST',
                    data: {
                        title: title,
                        start: info.startStr,
                        end: info.endStr
                    },
                    success: function(response) {
                        console.log('Event created successfully:', response);
                        calendar.addEvent(response);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error creating event:', xhr.responseText);
                        alert('Failed to create event. Please try again.');
                    }
                });
            }
            calendar.unselect();
        },
        eventDrop: function(info) {
            updateEvent(info.event);
        },
        eventResize: function(info) {
            updateEvent(info.event);
        },
        eventClick: function(info) {
            if (confirm("Are you sure you want to delete this event?")) {
                $.ajax({
                    url: '/delete_event/',
                    type: 'POST',
                    data: {
                        id: info.event.id
                    },
                    success: function(response) {
                        info.event.remove();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error deleting event:', xhr.responseText);
                        alert('Failed to delete event. Please try again.');
                    }
                });
            }
        }
    });
    calendar.render();

    function updateEvent(event) {
        $.ajax({
            url: '/update_event/',
            type: 'POST',
            data: {
                id: event.id,
                title: event.title,
                start: event.start.toISOString(),
                end: event.end.toISOString()
            },
            error: function(xhr, status, error) {
                console.error('Error updating event:', xhr.responseText);
                alert('Failed to update event. Please try again.');
                calendar.refetchEvents();
            }
        });
    }
});
</script>
{% endblock %}
