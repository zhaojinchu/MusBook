{% extends "_dashboard.html" %}
{% load static %}

{% block extra_js %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
{% endblock %}

{% block name %}Calendar{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div id="calendar"></div>
    </div>
</div>

<div id="eventModal" class="fixed inset-0 z-50 overflow-y-auto hidden" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg p-8 m-4 max-w-xl w-full">
            <h2 id="modalTitle" class="text-xl mb-4"></h2>
            <form id="eventForm">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="eventTitle" class="block mb-2">Event Title</label>
                    <input type="text" id="eventTitle" name="title" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="eventStart" class="block mb-2">Start Time</label>
                    <input type="datetime-local" id="eventStart" name="start" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="eventEnd" class="block mb-2">End Time</label>
                    <input type="datetime-local" id="eventEnd" name="end" class="w-full p-2 border rounded" required>
                </div>
                <div class="flex justify-end">
                    <button type="button" onclick="closeModal()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded mr-2">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css">

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '/get_calendar_data/',
        selectable: true,
        select: function(info) {
            showModal('Create Event', info.startStr, info.endStr);
        },
        eventClick: function(info) {
            // Handle event click if needed
        }
    });
    calendar.render();

    document.getElementById('eventForm').addEventListener('submit', function(e) {
        e.preventDefault();
        saveEvent();
    });
});

function showModal(title, start, end) {
    document.getElementById('modalTitle').textContent = title;
    document.getElementById('eventStart').value = start.slice(0, 16);
    document.getElementById('eventEnd').value = end.slice(0, 16);
    document.getElementById('eventModal').classList.remove('hidden');
}

function closeModal() {
    document.getElementById('eventModal').classList.add('hidden');
}

function saveEvent() {
    var form = document.getElementById('eventForm');
    var formData = new FormData(form);

    fetch('/create_event/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            calendar.addEvent(data);
            closeModal();
        }
    })
    .catch(error => console.error('Error:', error));
}
</script>
{% endblock %}
