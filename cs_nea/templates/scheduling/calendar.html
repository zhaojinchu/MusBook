{% extends "_dashboard.html" %}
{% load static %}

{% block extra_js %}<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>{% endblock %}

{% block name %}Calendar{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div id='calendar'></div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '/get_calendar_data/',
        editable: true,
        selectable: true,
        select: function(info) {
            var title = prompt('Enter event title:');
            if (title) {
                $.ajax({
                    url: '/create_event/',
                    type: 'POST',
                    data: {
                        title: title,
                        start: info.startStr,
                        end: info.endStr,
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(response) {
                        calendar.addEvent(response);
                    }
                });
            }
            calendar.unselect();
        },
        eventDrop: function(info) {
            if (info.event.id.startsWith('event_')) {
                updateEvent(info.event);
            } else {
                info.revert();
            }
        },
        eventResize: function(info) {
            if (info.event.id.startsWith('event_')) {
                updateEvent(info.event);
            } else {
                info.revert();
            }
        },
        eventClick: function(info) {
            if (info.event.id.startsWith('event_')) {
                if (confirm("Are you sure you want to delete this event?")) {
                    $.ajax({
                        url: '/delete_event/',
                        type: 'POST',
                        data: {
                            id: info.event.id,
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        },
                        success: function(response) {
                            info.event.remove();
                        }
                    });
                }
            }
        }
    });
    calendar.render();

    function updateEvent(event) {
        $.ajax({
            url: '/update_event/',
            type: 'POST',
            data: {
                id: event.id,
                title: event.title,
                start: event.start.toISOString(),
                end: event.end.toISOString(),
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            error: function() {
                calendar.refetchEvents();
            }
        });
    }
});
</script>
{% endblock %}
