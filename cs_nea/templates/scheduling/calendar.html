{% extends "_dashboard.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-neutral-800">Calendar</h1>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-4" x-data="calendarData()">
            <div class="flex justify-between items-center mb-4">
                <button @click="previousMonth()" class="bg-purple-500 text-white hover:bg-purple-600 ring-purple-800 font-semibold py-2 px-4 rounded">
                    Previous Month
                </button>
                <h2 class="text-xl font-semibold" x-text="currentMonthName"></h2>
                <button @click="nextMonth()" class="bg-purple-500 text-white hover:bg-purple-600 ring-purple-800 font-semibold py-2 px-4 rounded">
                    Next Month
                </button>
            </div>

            <div class="calendar-container" x-html="calendarHtml"></div>
        </div>
    </div>
</div>

<script>
function calendarData() {
    return {
        currentDate: new Date(),
        calendarHtml: '',
        get currentMonthName() {
            return this.currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
        },
        async fetchCalendar() {
            const response = await fetch(`/get_calendar_data?year=${this.currentDate.getFullYear()}&month=${this.currentDate.getMonth() + 1}`);
            const data = await response.json();
            this.calendarHtml = data.calendar_html;
        },
        previousMonth() {
            this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() - 1, 1);
            this.fetchCalendar();
        },
        nextMonth() {
            this.currentDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 1);
            this.fetchCalendar();
        },
        init() {
            this.fetchCalendar();
        }
    }
}
</script>
{% endblock content %}
