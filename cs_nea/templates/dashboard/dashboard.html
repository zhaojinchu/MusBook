{% extends "_base.html" %}

{% block content %}
<div x-data="{ show: true }" x-init="setTimeout(() => show = false, 5000)" @click.away="show = false" x-show="show"
  class="absolute inset-x-0 top-4 flex justify-center z-50">
<div class="pointer-events-auto max-w-md w-full">
 {% for message in messages %}
   <div x-show="show" 
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform scale-90"
        x-transition:enter-end="opacity-100 transform scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 transform scale-100"
        x-transition:leave-end="opacity-0 transform scale-90"
        @click="show = false"
        class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow-lg cursor-pointer mb-2" 
        role="alert">
     <span class="block sm:inline">{{ message }}</span>
   </div>
 {% endfor %}
</div>
</div>
{% endblock content %}

{% block navright %}
  <div x-data="{ open: false }" class="relative inline-block text-left mr-4">
    <div>
      <button @click="open = !open" type="button" class="inline-flex justify-center w-full rounded-md shadow-sm px-4 py-2 bg-purple-500 text-sm font-medium text-white hover:bg-purple-600 ring-purple-800" id="options-menu" aria-haspopup="true" x-bind:aria-expanded="open">
        {{ user.first_name }} {{ user.last_name }}
        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <div x-show="open" @click.away="open = false" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-neutral-100">
      <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
        <a href="{% url 'dashboard' %}" class="block px-4 py-2 text-sm hover:bg-neutral-200 text-neutral-800" role="menuitem">Dashboard</a>
        <a href="#" class="block px-4 py-2 text-sm hover:bg-neutral-200 text-neutral-800" role="menuitem">Profile</a>
        <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm hover:bg-neutral-200 text-neutral-800" role="menuitem">Log out</a>
      </div>
    </div>
  </div>
{% endblock navright %}
